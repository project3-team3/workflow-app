<!DOCTYPE html>
<html lang="en" class="default-mode-wf">
  <head>
    <meta charset="UTF-8" />
    <!-- Import Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Workflow" />
    <meta
      name="description"
      content="A productivity app with an emphasis on keeping a healthy work/life balance."
    />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <!-- Import PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FAF9F6" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Import Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600;700&display=block"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- Import Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import React Grid Layout -->
    <link
      rel="stylesheet"
      href="/node_modules/react-grid-layout/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/react-resizable/css/styles.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow</title>
    <script>
      // Check for stored theme preference and apply it before loading the html element
      const storedTheme = localStorage.getItem("colorTheme");
      if (storedTheme) {
        const htmlElement = document.querySelector("html");
        htmlElement.className = "";
        htmlElement.classList.add(storedTheme);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Import React Main Component -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
